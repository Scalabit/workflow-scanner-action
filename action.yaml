name: 'Workflow Security Scanner'
description: 'AI agent that analyzes and fixes GitHub workflows'
branding:
  icon: 'shield'
  color: 'blue'
inputs:
  api-token:
    description: 'API token for workflow scanner service'
    required: true
  github-token:
    description: 'GitHub token with repo permissions'
    required: false
    default: ${{ github.token }}
  llm-api-key:
    description: 'LLM API key (OpenAI, Anthropic, or Gemini)'
    required: true
  repository:
    description: 'Repository in format owner/repo'
    required: false
    default: ${{ github.repository }}
  service-url:
    description: 'Service URL (for testing)'
    required: false
    default: 'https://workflow-scanner-36bg3tpnra-lz.a.run.app'
outputs:
  instance-id:
    description: 'GCE instance ID for tracking'
    value: ${{ steps.scan.outputs.instance-id }}
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Scan workflows with binary scanner
      id: scan
      shell: bash
      run: |
        echo "Starting workflow security scan with binary scanner..."
        
        # Validate API token first
        TOKEN_RESPONSE=$(curl -s -w "%{http_code}" -X POST \
          "${{ inputs.service-url }}/api/validate-token" \
          -H "Authorization: Bearer ${{ inputs.api-token }}" \
          -H "Content-Type: application/json")
        
        TOKEN_HTTP_CODE="${TOKEN_RESPONSE: -3}"
        
        if [ "$TOKEN_HTTP_CODE" != "200" ]; then
          echo "::error::Invalid API token (HTTP $TOKEN_HTTP_CODE)"
          exit 1
        fi
        
        echo "API token validated successfully"
        
        # Install Dagger CLI to start the engine
        echo "Installing Dagger..."
        curl -L https://dl.dagger.io/dagger/install.sh | sh
        sudo mv bin/dagger /usr/local/bin
        
        # Start Dagger engine in the background and capture session info
        echo "Starting Dagger engine..."
        dagger version  # This initializes the engine
        
        # Get Dagger session environment variables
        DAGGER_SESSION_PORT=$(dagger query --help 2>&1 | grep -o 'port [0-9]*' | cut -d' ' -f2 || echo "")
        DAGGER_SESSION_TOKEN=$(env | grep DAGGER_SESSION_TOKEN | cut -d= -f2 || echo "")
        
        # Fallback: start dagger and extract env vars
        if [ -z "$DAGGER_SESSION_PORT" ] || [ -z "$DAGGER_SESSION_TOKEN" ]; then
          echo "Setting up Dagger environment..."
          eval $(dagger call --help 2>&1 | grep -E '^export DAGGER_SESSION_' || echo "export DAGGER_SESSION_PORT=1234; export DAGGER_SESSION_TOKEN=dummy")
        fi
        
        echo "Dagger environment: PORT=$DAGGER_SESSION_PORT"
        
        # Run the binary scanner with Docker socket access and Dagger session info
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -e REPOSITORY="${{ inputs.repository }}" \
          -e GITHUB_TOKEN="${{ inputs.github-token }}" \
          -e LLM_API_KEY="${{ inputs.llm-api-key }}" \
          -e COMMIT_SHA="${{ github.sha }}" \
          -e API_KEY="${{ inputs.api-token }}" \
          -e SERVICE_URL="${{ inputs.service-url }}" \
          -e DAGGER_SESSION_PORT="$DAGGER_SESSION_PORT" \
          -e DAGGER_SESSION_TOKEN="$DAGGER_SESSION_TOKEN" \
          --network host \
          mariominhava04/workflow-scanner:latest